    <h2> Edit Blog Post </h2>

    <form action='/posts/edit/{{post.id}}' method = 'POST'>
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" value="{{post.title}}" name="title" id="title" placeholder="Title">
        </div>
        </br>
        <div class="form-group">
            <label for="Author">Author</label>
            <input type="text" class="form-control" value="{{post.author}}" name="author" id="author" placeholder="Author">
        </div>
        </br>
        <div class="form-group">
            <label for="Category">Category</label>
            <input type="text" class="form-control" value="{{post.category}}" name="category" id="category" placeholder="Category">
        </div>
        <!-- <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email address">
        </div> -->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name="content" id="message" rows="8" placeholder="Content">{{post.content}}</textarea>
        </div>
        </br>
        <input type="submit" class="btn btn-success" value="Submit Changes">
    </form>
{% endblock %}
